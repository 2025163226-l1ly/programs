<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Calculator</title>

 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(to top right, #33ccff 0%, #ff33cc 100%);

            text-align: center;

            color: white;
            border: none;

            white-space: pre-wrap; /* Preserves spaces and newlines in output */

<div><center>
<body>
    <h2><b>Discount Calculator</h2></b>
    <label for="dnum1">Original Price:</label>
    <input type="dnumber" id="dnum1" placeholder="Enter original price" min="0" step="0.01"><br><br>
    <label for="dnum2">Discount Percentage:</label>
    <input type="dnumber" id="dnum2" placeholder="Enter discount %" min="0" max="100" step="0.01"><br><br>
    <button onclick="calculatediscount()">Calculate Discount</button>
    <p>Final Price: <span id="dresult"></span></p>

    <script>
        function calculatediscount() {
            const num1 = parseFloat(document.getElementById('dnum1').value);
            const num2 = parseFloat(document.getElementById('dnum2').value);
            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0 || num2 > 100) {
                document.getElementById('dresult').textContent = 'Invalid input. Please enter positive numbers (discount â‰¤ 100%).';
                return;
            }
            const discount = num1 * (num2 / 100);
            const finalPrice = num1 - discount;
            document.getElementById('dresult').textContent = '$' + finalPrice.toFixed(2);
        }
    </script>
	
    <h2>Array Input Simulator</h2>
    <label for="num0">Enter number 1:</label>
    <input type="number" id="num0" placeholder="Enter first number"><br>
    <label for="num1">Enter number 2:</label>
    <input type="number" id="num1" placeholder="Enter second number"><br>
    <label for="num2">Enter number 3:</label>
    <input type="number" id="num2" placeholder="Enter third number"><br>
    <label for="num3">Enter number 4:</label>
    <input type="number" id="num3" placeholder="Enter fourth number"><br>
    <label for="num4">Enter number 5:</label>
    <input type="number" id="num4" placeholder="Enter fifth number"><br>
    <button onclick="processArray()">Run Program</button>
    <p>Output:<br><span id="result"></span></p>

    <script>
        function processArray() {
            const myarray = []; // JavaScript array (dynamic size, no fixed bounds like C++)
            let output = "";
            
            // Simulate the input loop: Read 5 numbers
            for (let i = 0; i < 5; i++) {
                const inputValue = document.getElementById('num' + i).value;
                const num = parseFloat(inputValue);
                if (isNaN(num)) {
                    document.getElementById('result').textContent = 'Invalid input. Please enter valid numbers for all fields.';
                    return;
                }
                myarray[i] = num;
            }
            
            // Simulate the output loop: Print the array
            output += "Your array: ";
            for (let i = 0; i < 5; i++) {
                output += myarray[i] + " ";
            }
            output += "\n"; // Mimic the endl
            
            document.getElementById('result').textContent = output;
        }
    </script>

   <h2>Grade Checker</h2>
    <label for="cgrade">Enter Student's Grade:</label>
    <input type="cnumber" id="cgrade" placeholder="Enter grade (0-100)" min="0" max="100"><br>
    <button onclick="checkGrade()">Check Grade</button>
    <p>Result: <span id="cresult"></span></p>
    <script>
        function checkGrade() {
            const gradeInput = document.getElementById('cgrade').value;
            const grade = parseInt(gradeInput, 10); // Parse as integer, like C++ int
 // Validation: Ensure it's a valid number between 0 and 100
            if (isNaN(grade) || grade < 0 || grade > 100) {
                document.getElementById('cresult').textContent = 'Invalid input. Please enter a grade between 0 and 100.';
                return;
            }
            
            // Mimic the C++ logic exactly
            if (grade >= 70) {
                document.getElementById('cresult').textContent = 'Pass';
            } else {
                document.getElementById('cresult').textContent = 'Fail';
            }
        }
    </script>

    <button onclick="adjustGrade()">Adjust Grade</button>
    <p>Adjusted Grade: <span id="result"></span></p>

</body>
